<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Welcome to SCGJ | Skill Council for Green Jobs</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css"/>
	<link rel="icon" href="favicon.ico"/>
</head>
<body class="landing">
	<!-- Navbar -->
	<nav class="navbar fixed-top navbar-light bg-light">
		<a class="navbar-brand" href="http://sscgj.in/about-us/" target="_blank">
			<img src="favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="SCGJ"> Skill Council for Green Jobs
		</a>
	</nav>
	<div class="container-fluid">
		<!-- Login/Register forms -->
		<div class="row justify-content-md-end align-items-center">
			<div class="col-md-4 bg-light" style="padding: 1em;">
				<ul class="nav nav-tabs" id="myTab" role="tablist">
					<li class="nav-item">
						<a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Register</a>
					</li>
				</ul>
				<!-- Tab content -->
				<div class="tab-content" id="myTabContent" style="margin-top: 1em;">
					<!-- Login tab -->
					<div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
						<form>
							<div class="form-group row">
								<label for="userEmail" class="col-md-3 col-form-label">Email</label>
								<div class="col-md-9">
									<input type="email" class="form-control" id="userEmail" placeholder="Email">
								</div>
							</div>
							<div class="form-group row">
								<label for="userPassword" class="col-md-3 col-form-label">Password</label>
								<div class="col-md-9">
									<input type="password" class="form-control" id="userPassword" placeholder="Password">
								</div>
							</div>
							<div class="form-group row">
								<div class="col-md-10">
									<button type="submit" class="btn btn-success">Login</button>
								</div>
							</div>
						</form>
					</div>
					<!-- Register tab -->
					<div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
						<form>
							<div class="form-group row">
								<label for="userEmail" class="col-md-3 col-form-label">Email</label>
								<div class="col-md-9">
									<input type="email" class="form-control" id="userEmail" placeholder="Email">
								</div>
							</div>
							<div class="form-group row">
								<label for="userPassword" class="col-md-3 col-form-label">Password</label>
								<div class="col-md-9">
									<input type="password" class="form-control" id="userPassword" placeholder="Password">
								</div>
							</div>
							<div class="form-group row">
								<label for="confirmUserPassword" class="col-md-3 col-form-label">Confirm password</label>
								<div class="col-md-9">
									<input type="password" class="form-control" id="confirmUserPassword" placeholder="Password">
								</div>
							</div>
							<fieldset class="form-group">
								<div class="row">
									<legend class="col-form-label col-md-4 pt-0">Register as a</legend>
									<div class="col-md-8">
										<div class="form-check">
											<input class="form-check-input" type="radio" name="registerAs" id="registerAs" value="training-partner" checked>
											<label class="form-check-label" for="registerAs">Training partner</label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="radio" name="registerAs" id="registerAs" value="assessment-body">
											<label class="form-check-label" for="registerAs">Assessment body</label>
										</div>
									</div>
								</fieldset>
								<div class="form-group row">
									<div class="col-md-10">
										<button type="submit" class="btn btn-success">Register</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
		</div>
	</div>
	<!-- Bootrstrap JavaScript links -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
</html>
