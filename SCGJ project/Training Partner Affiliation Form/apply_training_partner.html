<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Apply | Training Partner | Skill Council for Green Jobs</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css"/>
	<link rel="icon" href="favicon.ico"/>
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar fixed-top navbar-light bg-light">
		<a class="navbar-brand" href="http://sscgj.in/about-us/" target="_blank">
			<img src="favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="SCGJ"> Skill Council for Green Jobs
		</a>
	</nav>
	<div class="container-fluid">
		<h3>Hello, Training Partner!<small class="text-muted"> Apply for Affiliation</small></h3>
		<!-- Training partner affiliation form -->
		<div class="accordion text-center" id="tpAffiliation">
		  <div class="card border-success">
		    <div class="card-header" id="tpBasicInfoHeading">
		      <h5 class="mb-0">
		        <button class="btn btn-lg btn-link" type="button" data-toggle="collapse" data-target="#tpBasicInfo" aria-expanded="true" aria-controls="tpBasicInfo">
		        	Basic Information
		        </button>
		      </h5>
		    </div>
		    <div id="tpBasicInfo" class="collapse show" aria-labelledby="tpBasicInfoHeading" data-parent="#tpAffiliation">
		      <div class="card-body">
		        Training Partner Basic Information
		      </div>
		    </div>
		  </div>
		  <div class="card border-success">
		    <div class="card-header" id="tpOrgDetailsHeading">
		      <h5 class="mb-0">
		        <button class="btn btn-lg btn-link collapsed" type="button" data-toggle="collapse" data-target="#tpOrgDetails" aria-expanded="false" aria-controls="tpOrgDetails">
		          Organisation Details
		        </button>
		      </h5>
		    </div>
		    <div id="tpOrgDetails" class="collapse" aria-labelledby="tpOrgDetailsHeading" data-parent="#tpAffiliation">
		      <div class="card-body">
		      	Training Partner Organisation Details
		      </div>
		    </div>
		  </div>
		  <div class="card border-success">
		    <div class="card-header" id="tpPersonnelDetailsHeading">
		      <h5 class="mb-0">
		        <button class="btn btn-lg btn-link collapsed" type="button" data-toggle="collapse" data-target="#tpPersonnelDetails" aria-expanded="false" aria-controls="tpPersonnelDetails">
		        	Personnel Details
		        </button>
		      </h5>
		    </div>
		    <div id="tpPersonnelDetails" class="collapse" aria-labelledby="tpPersonnelDetailsHeading" data-parent="#tpAffiliation">
		      <div class="card-body">
		      	Training Partner Personnel Details
		      </div>
		    </div>
		  </div>
		  <div class="card border-success">
		    <div class="card-header" id="tpCentreLevelInfoHeading">
		      <h5 class="mb-0">
		        <button class="btn btn-lg btn-link collapsed" type="button" data-toggle="collapse" data-target="#tpCentreLevelInfo" aria-expanded="false" aria-controls="tpCentreLevelInfo">
		        	Centre-level Information
		        </button>
		      </h5>
		    </div>
		    <div id="tpCentreLevelInfo" class="collapse" aria-labelledby="tpCentreLevelInfoHeading" data-parent="#tpAffiliation">
		      <div class="card-body">
		      	Training Partner Centre-level Information
		      </div>
		    </div>
		  </div>
		  <div class="card border-success">
		    <div class="card-header" id="tpDocumentsUploadsHeading">
		      <h5 class="mb-0">
		        <button class="btn btn-lg btn-link collapsed" type="button" data-toggle="collapse" data-target="#tpDocumentUploads" aria-expanded="false" aria-controls="tpDocumentUploads">
		        	Document Uploads
		        </button>
		      </h5>
		    </div>
		    <div id="tpDocumentUploads" class="collapse" aria-labelledby="tpDocumentsUploadsHeading" data-parent="#tpAffiliation">
		      <div class="card-body">
		      	Training Partner Document Uploads
		      </div>
		    </div>
		  </div>
		  <div class="card border-primary">
		  	<div class="card-header" id="tpFormControls">
		  		<button class="btn btn-lg btn-info">Save</button>
		  		<button class="btn btn-lg btn-success">Submit</button>
		  	</div>
		  </div>
		</div>
	</div>
	<!-- Bootrstrap JavaScript links -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
</html>
